<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Midterm Coding Question 1</title>
</head>
<body>
    <form>
        <div>
            <label>First Name</label>
            <input type="text" id="Fname"  name="Fname" required autofocus>    
        </div>
        <div>
            <label>Last Name</label>
            <input type="text" id="Lname"  name="Lname" required>    
        </div>
        <div>
            <label>Email</label>
            <input type="text" id="email"  name="email" required>    
        </div>
        <div>
            <label>
            <input type="radio" id="major1" value="CS"></input>
            CS
            </label>
            <label>
                <input type="radio" id="major2" value="CSCE"></input>
                CSCE
            </label>
            <label>
                <input type="radio" id="major3" value="MATH"></input>
                MATH
            </label>
        </div>
        <div>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</body>
</html>
